<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops</title>
    <link rel="stylesheet" href="styles/crops.css">
</head>
<body>
    <div class="container">
        <h2>Crops</h2>
        <table>
            <tr>
                <th>Crop Name</th>
                <th>Density</th>
                <th>No. of Plants/Acre</th>
                <th>Variety</th>
                <th>Planted Date</th>
                <th>No. of Days</th>
                <th>Action</th>
            </tr>
            <tbody id="cropsTableBody"></tbody>
        </table>
        <button id="addCropBtn">Add Crop</button>
    </div>
    <script src="scripts/crops.js"></script>
</body>
</html>
